<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un enseignant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      margin-top: 50px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Ajouter un enseignant</h2>
    <form method="post" enctype="multipart/form-data">
    
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" class="form-control" id="prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" class="form-control" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="sexe">Sexe:</label>
        <select class="form-control" id="sexe" name="sexe" required>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cv">CV:</label>
        <input type="file" class="form-control-file" id="cv" name="cv" required>
      </div>
      <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" class="form-control-file" id="photo" name="photo" required>
      </div>
      <div class="form-group">
        <label for="experience">Expérience:</label>
        <input type="text" class="form-control" id="experience" name="experience" required>
      </div>
      <div class="form-group">
        <label for="cartier">Quartier:</label>
        <input type="text" class="form-control" id="cartier" name="cartier" required>
      </div>
      <div class="form-group">
        <label for="niveau">Niveau:</label>
        <input type="text" class="form-control" id="niveau" name="niveau" required>
      </div>
      <div class="form-group">
        <label for="category">Catégorie:</label>
        <select class="form-control" id="category" name="category" required>
            <option value="1">PC</option>
            <option value="2">Maths</option>
            <option value="3">SN</option>
            <option value="4">FR</option>
        </select>
      </div>
      <div class="text-center"> 
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>
  </div>
</body>
</html>
