{% extends "dashboord.html" %}

  
{% block title %}Ajouter de nouveaux enregistrements {% endblock title %}
  
{% block content %}
<div class="col-md-12">    
    <form method="POST" class="post-form" action="/ajoutercategory" enctype="multipart/form-data"  >  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Enter Details</h3>  
        </div>    
     
        <div class="mb-3"> 
            <label>Nom:</label>  
            {{ formcategory.nom}}   
        </div> 
        <div class="mb-3"> 
            <label>Photo:</label>  
            {{ formcategory.photo}}   
        </div> 
        
        
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Submit</button>    
        </div> 
    </div>  
    </form>  
   
</div> 
{% endblock content %}
